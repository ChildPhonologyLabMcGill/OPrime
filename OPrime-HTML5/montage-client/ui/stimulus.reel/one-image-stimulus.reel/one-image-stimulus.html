<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="one-image-stimulus.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "oneImageStimulus"}
            }
        },

        "visualPrime": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "visualPrime"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@owner.primeImage"}
            }
        },

        "currentResponse": {
            "prototype": "ui/response.reel",
            "properties": {
                "element": {"#": "response"}
            },
            "bindings": {
                "value": {"<-": "@owner.responses[]"}
            }
        },
        "items": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": { "#": "items" }
            },
            "bindings": {
                "content": { "<-": "@owner.myListProperty" }
            }
        },
        "item": {
            "prototype": "ui/response.reel",
            "properties": {
                "element": { "#": "item" }
            },
            "bindings": {
                "value": { "<-": "@items.objectAtCurrentIteration" }
            }
        }

    }
    </script>
</head>
<body>
    <div data-montage-id="oneImageStimulus" class="OneImageStimulus">
        <div class="Stimulus-prime-image-area">
            <img data-montage-id="visualPrime" class="Stimulus-prime-image" src="">
        </div>

        <div data-montage-id="response"></div>
        <ul data-montage-id="items">
            <li data-montage-id="item"></li>
        </ul>
    </div>
</body>
</html>
